syntax = "proto3";

package test.player;

import "entity.proto";
import "entity2.proto";

message Player {
    entity.Entity entity_info = 1;
    entity2.Entity entity_info2 = 2;
    Status player_state = 3;
}

message GetPlayersResponse {
    message Result {
        bool success = 1;
        uint64 entity_id = 2;
        Player player = 3;
    }

    map<uint64, Player> players = 1;
    repeated Result results = 2;
}

enum Status {
    UNKNOWN = 0;
    ACTIVE = 1;
    INACTIVE = 2;
}
